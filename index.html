<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Listing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <div class="search-bar">
            <input type="text" id="product-search" placeholder="Search products...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main class="container">
        <aside class="sidebar">
            <h2>Filters</h2>
            <div class="filter-section">
                <h3>Category</h3>
                <select id="category-filter">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="apparel">Apparel</option>
                    <option value="home">Home & Kitchen</option>
                    <option value="books">Books</option>
                </select>
            </div>

            <div class="filter-section">
                <h3>Price Range</h3>
                <input type="range" id="price-range" min="0" max="1000" value="1000">
                <span id="price-value">$0 - $1000</span>
            </div>

            <div class="filter-section">
                <h3>Rating</h3>
                <div class="rating-filter" id="rating-filter">
                    <span data-rating="5"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span>
                    <span data-rating="4"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> & Up</span>
                    <span data-rating="3"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> & Up</span>
                    <span data-rating="2"><i class="fas fa-star"></i><i class="fas fa-star"></i> & Up</span>
                    <span data-rating="1"><i class="fas fa-star"></i> & Up</span>
                </div>
            </div>
            <button class="clear-filters-btn" id="clear-filters">Clear Filters</button>
        </aside>

        <section class="product-grid" id="product-grid">
            </section>
    </main>

    <div id="product-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-product-details">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
